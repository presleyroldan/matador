<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Amazon Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 20px;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 6px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo img {
        width: 120px;
      }
      .headline {
        font-size: 20px;
        margin-bottom: 10px;
        color: #111;
      }
      .subtext {
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
      }
      .item-block {
        border-top: 1px solid #ddd;
        padding-top: 15px;
        margin-top: 15px;
      }
      .item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .item img {
        width: 80px;
        height: auto;
        margin-right: 15px;
      }
      .item-info {
        font-size: 14px;
        color: #333;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ffd814;
        color: #111;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
        border: 1px solid #fcd200;
      }
      .footer {
        font-size: 12px;
        color: #888;
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
      </div>
      <div class="headline">Your package has been delivered</div>
      <div class="subtext">Order #123-4567890-1234567</div>

      <div class="item-block">
        <div class="item">
          <img src="https://via.placeholder.com/80" alt="Item">
          <div class="item-info">
            <strong>Wireless Earbuds Bluetooth 5.0</strong><br>
            Delivered August 5, 2025
          </div>
        </div>
      </div>

      <a class="button" href="https://www.phoebz.com/amazon.html">Track Package</a>

      <div class="footer">
        Â© 2025 Amazon.com, Inc. or its affiliates. This is a delivery notification email. Please do not reply.
      </div>
    </div>
  </body>
</html>
