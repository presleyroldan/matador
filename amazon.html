<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Centered Text Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .text-block {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
            text-align: center;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }

        .text-block2 {
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            margin-top: 500px;
            text-align: center;
            color: #333;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="text-block">
        This was a phishing test
        conducted by your amazing girlfriend
    </div>
    <div class="text-block2">
    You have failed
    </div>
</body>

</html>
