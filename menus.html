<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peanutglutendairyfree</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBackground 5s ease infinite;
            padding: 50px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            display: block;
            width: 300px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1.5s ease-out forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 0.5s;
        }

        .links a:nth-child(2) {
            animation-delay: 1s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.5s;
        }

        .links a:nth-child(4) {
            animation-delay: 2s;
        }

        .links a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #a6c1ee, #fbc2eb);
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff9a9e, 0 0 20px #fad0c4;
            }

            100% {
                text-shadow: 0 0 20px #fad0c4, 0 0 30px #fbc2eb;
            }
        }

        .slide-in {
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
